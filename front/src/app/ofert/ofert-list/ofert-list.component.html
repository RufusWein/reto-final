<div class="container-fluid">
    <div class="container xd-container">
        <h2>{{ titulo }}</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Discount</th>
                        <!--<th colspan="2">Expirated</th>-->
                        <th>Expirated</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let ofert of oferts">
                        <td>{{ofert.title}}</td>
                        <td>{{ofert.description}}</td>
                        <td>{{ofert.discount}}</td>
                        <td>{{ofert.expireDate}}</td>
                        <td>
                            <span class="glyphicon glyphicon-edit" (click)="editOferta(ofert.id)" aria-hidden="true" title="edit"></span>
                            <span class="glyphicon glyphicon-trash" (click)="deleteOferta(ofert.id)" aria-hidden="true" title="delete"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
