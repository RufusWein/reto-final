<h2>
  New Offer
</h2>
<form (ngSubmit)="onSubmit(ofertForm.value)" #ofertForm="ngForm" class="form-horizontal">

  <label for="title">Title</label>
  <input type="text" class="form-control" required
  [(ngModel)]="ofert.title" name="title">

  <label for="description">Description</label>
  <input type="text" class="form-control" required
  [(ngModel)]="ofert.description" name="description">
  
  <label for="discount">Discount</label>
  <input type="text" class="form-control" required
  [(ngModel)]="ofert.discount" name="discount">

  <label for="expireDate">Expire Date</label>
  <input type="text" class="form-control" required
  [(ngModel)]="ofert.expireDate" name="expireDate">

</form>
