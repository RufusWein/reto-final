<div class="container-fluid">
    <div class="container xd-container">
        <h2>
            {{ mensajeTitulo }}
        </h2>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" required [(ngModel)]="ofert.title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" required [(ngModel)]="ofert.description" name="description">
            </div>
            <div class="form-group">
                <label for="discount">Discount</label>
                <input type="text" class="form-control" required [(ngModel)]="ofert.discount" name="discount">
            </div>
            <div class="form-group">
                <label for="expireDate">Expire Date</label>
                <input type="text" class="form-control" required [(ngModel)]="ofert.expireDate" name="expireDate">
            </div>
            <button type="submit" class="btn btn-primary">{{ mensajeBoton }}</button>
        </form>
    </div>
</div>
